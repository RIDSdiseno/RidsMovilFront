<!--Login-->
<ion-content class="login-content">
  <div class="login-container">
    <br><br>
    <!-- Login Card -->
    <div class="login-card">
      <div class="card-header">
        <h1>Iniciar Sesi칩n</h1>
        <p>Accede a tu cuenta</p>
      </div>
      <!-- Formulario de login -->
      <form (ngSubmit)="login()" #loginForm="ngForm" class="login-form">
        <ion-item class="form-item">
          <ion-label position="stacked">Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="username" name="username" required placeholder="Ingresa tu usuario">
          </ion-input>
        </ion-item>

        <ion-item class="form-item">
          <ion-label position="stacked">Contrase침a</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required
            placeholder="Ingresa tu contrase침a">
          </ion-input>
        </ion-item>

        <ion-button type="submit" expand="block" [disabled]="!loginForm.valid" class="login-btn">
          INGRESAR
        </ion-button>
      </form>
      <div class="home-image-container">
        <img src="../assets/img/LOGO_RIDS.png" alt="Decoraci칩n Home" />
      </div>
    </div>
  </div>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Perfil de Usuario</ion-title>
    <ion-buttons slot="end">
      <img src="assets/img/LOGO_RIDS.png" alt="Logo RIDS" style="height: 38px;" />
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="custom-background ion-padding">
  <ion-row class="ion-justify-content-center ion-padding">
    <ion-col size="12" size-md="8" text-center>
      <h2 class="welcome-title">Bienvenido, </h2>
      <h3 class="welcome-subtitle">{{ tecnico?.nombre }}</h3>
    </ion-col>
  </ion-row>

  <ion-content>
<ion-card>
  <ion-card-header>
    <ion-card-title>Historial de Visitas</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let visita of visitas">
        <ion-label>
          <p>Solicitante: {{ visita.solicitante }}</p>
          <p>Inicio: {{ formatoFecha(visita.inicio) }}</p>
          <p>Fin: {{ formatoFecha(visita.fin) }}</p>
          <p>Realizado: {{ visita.realizado }}</p>
        </ion-label>
      </ion-item>
      <ion-item *ngIf="visitas.length === 0">
        <ion-label>No hay visitas registradas.</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>

  </ion-content>
  

  <ion-button class="btn-cerrar-sesion" expand="block" (click)="cerrarSesion()">
    <ion-icon name="log-out-outline" slot="start"></ion-icon>
    Cerrar sesi√≥n
  </ion-button>

</ion-content>

<app-footer-menu></app-footer-menu>
